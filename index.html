<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa0e6e5480.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>



<body>

    <header>
        <!--logo-->
        <div class="logo">
            <img src="./images/logo/Reservia@3x.png" alt="logo de Reservia">
        </div>   

        <!--navbar-->
        <ul>
            <li class="hébergements"><a href="#hébergements">Hébergements</a></li>
            <li class="activités"><a href="#activités">Activités</a></li>
        </ul>
        <p class="inscription"><a href="#">S'inscrire</a></p>
    </header>


    <main>
        <!--title-->
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>

        <!--search field-->
        <div class="search-field">
            <i class="fas fa-map-marker-alt fa-1x" aria-hidden="true"></i>
            <input type="search" id="search" name="search" placeholder="Ville, code postal"
            aria-label="Search through site content">
            <button class="search_btn"><span class="recherche">Rechercher</span></button>
        </div> 

        <!--filters-->
        <div class="filters_global"></div>
            <h3>Filtres</h3>
            <div class="filters">
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-money-bill-wave fa-1x" aria-hidden="true"></i>
                    </div>
                    <button>Économique</button>
                </div>
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-child fa-1x" aria-hidden="true"></i>
                    </div>
                    <button>Familial</button>
                </div>       
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-heart fa-1x" aria-hidden="true"></i>
                    </div>    
                    <button>Romantique</button>
                </div>    
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-dog fa-1x" aria-hidden="true"></i>
                    </div>
                    <button>Animaux autorisés</button>
                </div>
            </div>
        </div>    

        <!--<p class="info">Plus de 500 logements sont disponibles dans cette ville</p>-->
        
        <!--container 1-->

        <!--container 2-->

        <!--container 3-->

    </main>


    <footer>

</body>
</html>
