<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aa0e6e5480.js" crossorigin="anonymous"></script>
    <title>Reservia</title>
</head>



<body>

    <header>
        <!--logo-->
        <div class="logo">
            <img src="./images/logo/Reservia@3x.png" alt="logo de Reservia">
        </div>   

        <!--navbar-->
        <ul>
            <li class="hébergements"><a href="#hébergements">Hébergements</a></li>
            <li class="activités"><a href="#activités">Activités</a></li>
        </ul>
        <p class="inscription"><a href="#">S'inscrire</a></p>
    </header>


    <main>
        <!--title-->
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>

        <!--search field-->
        <div class="search-field">
            <i class="fas fa-map-marker-alt fa-1x" aria-hidden="true"></i>
            <input type="search" id="search" name="search" placeholder="Ville, code postal"
            aria-label="Search through site content">
            <button class="search_btn"><span class="recherche">Rechercher</span></button>
        </div> 

        <!--filters-->
        <div class="filters-cont">
            <h3>Filtres</h3>
            <div class="filters">
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-money-bill-wave fa-1x" aria-hidden="true"></i>
                    </div>
                    <button>Économique</button>
                </div>
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-child fa-1x" aria-hidden="true"></i>
                    </div>
                    <button>Familial</button>
                </div>       
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-heart fa-1x" aria-hidden="true"></i>
                    </div>    
                    <button>Romantique</button>
                </div>    
                <div class="filters_details">
                    <div class="icone">
                        <i class="fas fa-dog fa-1x" aria-hidden="true"></i>
                    </div>
                    <button>Animaux autorisés</button>
                </div>
            </div>
        </div>    

        <div class="info">
            <div class="border-info">
                <i class="fas fa-info 1x"></i> 
            </div>  
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>

    <div class="container1">  
        <!--container 1-->
        <div id="hébergements">
            <h2>Hébergements à Marseille</h2>
            <div class="photos-hébergements">
                <div class="photo">
                    <img src="./images/hebergements/4_small/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Photo chambre Auberge La Cannebière" id="photo1">
                </div>
                <div class="photo">
                    <img src="./images/hebergements/4_small/fred-kleber-gTbaxaVLvsg-unsplash.jpg" alt="Photo chambre Hôtel du Port" id="photo1">
                </div>
                <div class="photo">
                    <img src="./images/hebergements/4_small/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="Photo chambre Hôtel Les mouettes" id="photo1">
                </div>
                <div class="photo">
                    <img src="./images/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="Photo chambre Hôtel de la mer" id="photo1">
                </div>
                <div class="photo">
                    <img src="./images/hebergements/4_small/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="Photo chambre Auberge Le Panier" id="photo1">
                </div>
                <div class="photo">
                    <img src="./images/hebergements/4_small/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="Photo chambre Hôtel chez Amina" id="photo1">
                </div>
            </div>    
            <p><a href="#">Afficher plus</a></p>
        </div>
        <!--container 2-->
        <div id="populaires">
            <h2>Les plus populaires</h2>
            <div class="photo">
                <img src="./images/hebergements/4_small/emile-guillemot-Bj_rcSC5XfE-unsplash.jpg" alt="Photo chambre Hôtel le soleil du matin" id="photo2">
            </div>
            <div class="photo">
                <img src="./images/hebergements/4_small/aw-creative-VGs8z60yT2c-unsplash.jpg" alt="Photo chambre Au coeur de l'eau Chambres d'hôtes" id="photo2">
            </div>
            <div class="photo">
                <img src="./images/hebergements/4_small/febrian-zakaria-sjvU0THccQA-unsplash.jpg" alt="Photo chambre Hôtel Tout bleu et blanc" id="photo2">
            </div>
        </div>    
    </div>   
        <!--container 3--> 
    </main>


    <footer>
        <!--à propos-->

        <!--nos hébergements-->

        <!--assistance--> 

    </footer>

</body>
</html>
